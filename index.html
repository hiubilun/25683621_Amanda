<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>Amanda</title>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div class="navbar-box" style="background-color:#ECF2FE;">
                <img src="element-4.png" alt="Element" class="icon">
            </div>
            <div class="navbar-box">
                <img src="graph.png" alt="Graph" class="icon">
            </div>
            <div class="navbar-box">
                <img src="medal-star.png" alt="Medal Star" class="icon">
            </div>
            <div class="navbar-box">
                <img src="messages.png" alt="Messages" class="icon">
            </div>
            <div class="navbar-box">
                <img src="setting-2.png" alt="Setting" class="icon">
            </div>
        </div>
        <div id="main">
            <div id="header">
                <div id="left-header">
                    <p style="font-size: 24px; font-weight: 500;" class="dark-text">Welcome, Amanda</p>
                    <p class="gray-text">Tue, 07 June 2022</p>
                </div>
                <div id="right-header">
                    <div id="search" class="gray-text">
                        <img src="search-normal.png" alt="Search" class="icon"> Search
                    </div>
                    <div id="notification">
                        <img src="notification-bing.png" alt="Notification" class="icon">
                    </div>
                    <img src="avatar.png" alt="Avatar" style="width: 95%; max-width: 52px; height: 52px; border-radius: 10px;">
                </div>
            </div>
            <div id="content-container">
                <img src="rectangle-6691.png" alt="Rectangle">
                <div id="content">
                    <div id="alexa-header">
                        <div id="alexa-name">
                            <img src="alexa-avatar.png" alt="Alexa" width="100" height="100">
                            <div id="name">
                                <p style="font-size: 20px; font-weight: 500;" class="dark-text">Alexa Rawles</p>
                                <p class="gray-text">alexarawles@gmail.com</p>
                            </div>
                        </div>
                        <div id="edit-button">
                            Edit
                        </div>
                    </div>
                    <div id="alexa-information">
                        <div class="input-box dark-text">
                            Full Name
                            <div class="select-box gray-text">
                                Your First Name
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box dark-text">
                            Nick Name
                            <div class="select-box gray-text">
                                Your Nick Name
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box dark-text">
                            Gender
                            <div class="select-box gray-text">
                                Your Gender
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box dark-text">
                            Country
                            <div class="select-box gray-text">
                                Your Country
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box dark-text">
                            Language
                            <div class="select-box gray-text">
                                Your Language
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box dark-text">
                            Time Zone
                            <div class="select-box gray-text">
                                Your Time Zone
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                    </div>
                    <div id="alexa-contact">
                        <p style="font-size: 18px; font-weight: 500;" class="dark-text">My email Address</p>
                        <div id="alexa-email">
                            <img src="email.png" alt="Email" width="48" height="48">
                            <div id="email-address">
                                <p style="font-size: 16px; font-weight: 400; color: #3E435D;">alexarawles@gmail.com</p>
                                <p class="gray-text">1 month ago</p>
                            </div>
                        </div>
                        <div id="add-email">
                            +Add Email Address
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
