<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Amanda</title>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div id="element-background">
                <img src="element-4.png" alt="Element" class="icon">
            </div>
            <img src="graph.png" alt="Graph" class="icon">
            <img src="medal-star.png" alt="Medal Star" class="icon">
            <img src="messages.png" alt="Messages" class="icon">
            <img src="setting-2.png" alt="Setting" class="icon">
        </div>
        <div id="main">
            <div id="header">
                <div id="left-header">
                    <p style="font-size: 24px; font-weight: 500; color: #3E435D;">Welcome, Amanda</p>
                    <p style="font-size: 16px; font-weight: 400; color: #ADA7A7;">Tue, 07 June 2022</p>
                </div>
                <div id="right-header">
                    <div id="search">
                        <img src="search-normal.png" alt="Search" class="icon"> Search
                    </div>
                    <div id="notification">
                        <img src="notification-bing.png" alt="Notification" class="icon">
                    </div>
                    <div id="avatar">
                        <img src="avatar.png" alt="Avatar" width="52" height="52">
                    </div>
                </div>
            </div>
            <div id="content-container">
                <img src="rectangle-6691.png" alt="Rectangle">
                <div id="content">
                    <div id="alexa-header">
                        <div id="alexa-name">
                            <img src="alexa-avatar.png" alt="Alexa" width="100" height="100">
                            <div id="name">
                                <p style="font-size: 20px; font-weight: 500; color: #000000;">Alexa Rawles</p>
                                <p style="font-size: 16px; font-weight: 400; color: #ADA7A7;">alexarawles@gmail.com</p>
                            </div>
                        </div>
                        <div id="edit-button">
                            Edit
                        </div>
                    </div>
                    <div id="alexa-information">
                        <div class="input-box">
                            Full Name
                            <div class="select-box">
                                Your First Name
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box">
                            Nick Name
                            <div class="select-box">
                                Your Nick Name
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box">
                            Gender
                            <div class="select-box">
                                Your Gender
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box">
                            Country
                            <div class="select-box">
                                Your Country
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box">
                            Language
                            <div class="select-box">
                                Your Language
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                        <div class="input-box">
                            Time Zone
                            <div class="select-box">
                                Your Time Zone
                                <img src="dropDown_icon.png" alt="Drop down" class="icon">
                            </div>
                        </div>
                    </div>
                    <div id="alexa-contact">
                        <p style="font-size: 18px; font-weight: 500; color: #000000;">My email Address</p>
                        <div id="alexa-email">
                            <img src="email.png" alt="Email">
                            <div id="email-address">
                                <p style="font-size: 16px; font-weight: 400; color: #000000;">alexarawles@gmail.com</p>
                                <p style="font-size: 16px; font-weight: 400; color: #ADA7A7;">1 month ago</p>
                            </div>
                        </div>
                        <div id="add-email">
                            +Add Email Address
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
